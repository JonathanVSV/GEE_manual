bookdown::pdf_book:
  toc: true
  toc_depth: 2
  includes:
    before_body: before_body.tex
    in_header: preamble.tex
    after_body: postamble.tex
  keep_tex: yes
  split_by: section
  pandoc_args: ["--highlight-style=my.theme", "--syntax-definition", "js-highlight.xml"]
bookdown::gitbook:
  css: style/style.css
  split_by: chapter+number
  pandoc_args: ["--highlight-style=my.theme", "--syntax-definition", "js-highlight.xml"]
  cover-image: Img/portada.png
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">CÃ³mo usar Google Earth Engine y no fallar en el intento</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    toolbar:
      position: fixed
    edit : null
    download: null
    search:
      engine: lunr # or fuse
      # options to control/tune search engine behavior (for
      # fuse.js, refer to https://fusejs.io/api/options.html)
      options: null
    
bookdown::epub_book: 
  stylesheet: style/style.css
  cover_image: Img/portada.png
  pandoc_args: ["--highlight-style=my.theme", "--syntax-definition", "js-highlight.xml"]
